<!DOCTYPE html>
<html>
<head>
    <title> What's gucci, mane? </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <div class="logo">
        <h1 id="pageTitle">Filter Video games by release year</h1>
    </div>
</head>
<body>
<script src="index.js"></script>
<div id="game-bar">
    <!-- append game spans to character bar -->
</div>
<div id ="gameInfo">
    <!-- display current games info -->
    <div id="detailed-info">
        <h2 id="name"></h2>
        <img id="displayImg" src="">
        <h3 id="developer"></h3>
        <h3 id="releaseDate"></h3>
        <h4 id="genreTag"></h4>

        <label id="label1" for="years">Select a release year</label>
        
        <select name="years" id="releaseYears">
        </select>

        <div>
            <label for="userScore">User Score: </label>
            <span id="userScoreInput"></span>
        </div>

</div>


<div id="Rating-Div">
    <form id="Rating">
        <input type="text" placeholder="Add your rating 1-10" id="ratingInput" name="userRating" />
        <input type="submit" value="Add Rating" id="submitButton" />
      </form>
</div>


</body>
</html>
