<!DOCTYPE html>
<html>
<head>
    <title> What's gucci, mane? </title>

    </div>
</head>
<body>
<script src="index.js"></script>
<div id="game-bar">

</div>

          <input type="text" placeholder="Enter year from 2016-2022" id="year" name="years" />

</div>
